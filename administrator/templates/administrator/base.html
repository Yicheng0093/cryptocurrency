<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者介面</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .container-fluid, .row {
            height: 100%;
        }

        .sidebar {
            background-color: #f8f9fa;
            padding-top: 20px;
            height: 100%;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            padding: 20px;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar a {
            color: white;
        }
    </style>
</head>
<body>

    <!-- 頁首 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'administrator:administrator_dashboard' %}">管理者介面</a>
            <div class="ms-auto">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill shadow-sm">回到使用者首頁</a>
            </div>
        </div>
    </nav>
    
    

    <!-- 主要區域 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-md-2 sidebar">
                <a href="{% url 'administrator:user_management' %}">使用者管理</a>
                <a href="{% url 'administrator:crypto_management' %}">幣種管理</a>
            </div>

            <!-- 內容 -->
            <div class="col-md-10 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
