{% extends "base.html" %}

{% load static %}

{% block title %}分析結果{% endblock %}

{% block content %}

{% load humanize %}
<link rel="stylesheet" href="{% static 'css/analysis_result.css' %}">

  <div id="page-content">
    <div>
      <h2>分析結果</h2>
    </div>

    {% if analysis %}
    <div style="animation-delay: 0.2s;">
      <div class="card-body" style="white-space: pre-wrap;">{{ analysis }}</div>
    </div>
    {% endif %}
  </div>

  <div class="text-center mt-4" style = "margin-bottom: 10px;">
    <a href="{% url 'agent:questionnaire_list' %}" 
      id="back-button" 
      class="btn btn-outline-primary px-4">
      返回問卷列表
    </a>
  </div>
<script src = "{% static 'js/analysis_result.js' %}"></script>


{% endblock %}
