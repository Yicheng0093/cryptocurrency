<!-- agent/templates/agent/asset_suggestion.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>{{ user.username }} 的資產配置建議</h2>
  <p>風險屬性：<strong>{{ profile.risk_type }}</strong></p>
  <p>總投資金額：<strong>{{ profile.total_budget }}</strong> 元</p>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>資產類別</th>
        <th>建議配置金額</th>
      </tr>
    </thead>
    <tbody>
      {% for category, amount in suggestion.items %}
      <tr>
        <td>{{ category }}</td>
        <td>{{ amount }} 元</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="container mt-5">
  <h3>AI 建議如下：</h3>
  <div class="alert alert-info mt-3">
    <pre style="white-space: pre-wrap;">{{ gpt_reply }}</pre>
  </div>
  <button onclick="history.back()" class="btn btn-secondary">返回上一頁</button>
</div>
{% endblock %}
