<style>
    a {
        text-decoration: none;
        color: #37BCD8;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #1a8ca8;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 30px;
        padding: 40px 30px;
        background: #eee;
        color: #333;
    }

    .footer-section {
        flex: 1;
        min-width: 200px;
        max-width: 25%;
    }

    .footer-section h4 {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #222;
    }

    .footer-section p,
    .footer-section a {
        font-size: 16px;
        line-height: 1.6;
    }

    .footer-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
    }

    .footer-logo img {
        height: 180px;
        object-fit: contain;
    }

    .footer-legal {
        text-align: center;
        width: 100%;
        margin-top: 30px;
        font-size: 14px;
        color: #555;
    }

    @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-section {
            max-width: 100%;
        }

        .footer-logo {
            justify-content: center;
        }
    }
</style>

<footer>
    {% load static %}
    <div class="footer-container">
        <!-- Logo -->
        <div class="footer-section footer-logo">
            <img src="{% static 'images/raw.png' %}" alt="機器人">
        </div>

        <!-- Quick Links -->
        <div class="footer-section">
            <h4>快速連結</h4>
            <a href="{% url 'user_terms' %}" target="_blank">使用者條款</a>
        </div>

        <!-- Contact -->
        <div class="footer-section">
            <h4>聯絡我們</h4>
            <p>電子郵件：<a href="mailto:case405case405@gmail.com">case405case405@gmail.com</a></p>
            <p>GitHub：<a href="https://github.com/ntubimd-114405/cryptocurrency" target="_blank">cryptocurrency</a></p>
        </div>

        <!-- Legal -->
        <div class="footer-legal">
            <p>© 2025 AI幣市通 版權所有</p>
        </div>
    </div>
</footer>
