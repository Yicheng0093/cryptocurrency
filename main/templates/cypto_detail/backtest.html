<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>回測結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
  .analysis-card {
    text-align: left;
  }
</style>

<body>

  <h1>GPT 分析報告</h1>
  <div id="gptAnalysis" class="analysis-card"></div>
  <hr>
  <h1>回測結果</h1>

  <canvas id="backtestChart" width="1000" height="500"></canvas>

  
  <script>
  let backtestChart;

  const coinIds = {{ coin_id }};
  console.log(coinIds);

  // 取得網址參數
  function getQueryParam(param, defaultValue) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || defaultValue;
  }

  // 抓取 Django API
  async function fetchBacktestData() {
    const url = `/api/backtest/?coin_id=${coinIds}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("無法取得回測資料");
    return res.json();
  }

  function renderBacktestChart(data) {
    const ctx = document.getElementById('backtestChart').getContext('2d');
    if (backtestChart) backtestChart.destroy();

    const datasets = [];

    for (const coinId of Object.keys(data)) {
      const coinData = data[coinId];
      const color = getRandomColor();  // 同一幣種共用顏色

      datasets.push({
        label: `${coinData.coin_name} (${coinIds}) - 策略績效`,
        data: coinData.strategy,
        borderColor: color,
        fill: false,
        tension: 0.1
      });
      datasets.push({
        label: `${coinData.coin_name} (${coinIds}) - Buy & Hold`,
        data: coinData.buy_hold,
        borderColor: color,
        borderDash: [5, 5],
        fill: false,
        tension: 0.1
      });
    }

    const labels = Object.values(data)[0].dates;  // 取第一個幣種的日期

    backtestChart = new Chart(ctx, {
      type: 'line',
      data: { labels, datasets },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          title: { display: true, text: `多幣種回測結果` },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { display: true, title: { display: true, text: '日期' } },
          y: { display: true, title: { display: true, text: '累積報酬率' } }
        }
      }
    });
  }

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  async function fetchGptAnalysis() {
    const url = `/api/backtest/?coin_id=${coinIds}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("無法取得 GPT 分析");
    return res.json();
}

async function init() {
  try {
    const apiData = await fetchBacktestData(); // 從 Django API 取得 JSON
    console.log("API 回傳資料:", apiData);

    // ✅ 分成兩部分
    const data = apiData.result_data;
    const gptAnalysis = apiData.gpt_analysis;

    // 先畫圖
    renderBacktestChart(data);

    // ✅ 顯示 GPT 分析
    if (typeof gptAnalysis !== 'undefined' && gptAnalysis) {
      document.getElementById('gptAnalysis').innerHTML = `<pre>${gptAnalysis}</pre>`;
    }

  } catch (err) {
    alert('初始化失敗：' + err.message);
  }
}
init();
  </script>
</body>
</html>
