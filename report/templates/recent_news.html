<div class="text-block">
  <h2>📢 最新新聞</h2>

  {% if articles %}
      {% for article in articles %}
          <div class="article">

              <!-- 標題區塊 -->
              <div class="title">
                  <a href="{{ article.url }}" target="_blank">
                      {{ article.title }}
                  </a>
              </div>

              <!-- 摘要區塊 -->
              <div class="summary">
                  {{ article.summary|default:"（無摘要）" }}
              </div>

              <!-- 資訊與情緒 -->
              <div class="meta">
                  來源：{{ article.website.name }} ｜ 
                  時間：{{ article.time|date:"Y-m-d H:i" }} ｜ 
                  情緒：
                  <span class="sentiment-{{ article.sentiment|default:'neutral'|lower }}">
                      {{ article.sentiment|default:"未分析" }}
                  </span>
              </div>

          </div>
      {% endfor %}
  {% else %}
      <p>目前沒有最新新聞。</p>
  {% endif %}
</div>
