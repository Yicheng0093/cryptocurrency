<div class="bg-white shadow rounded-lg p-4 mb-6">
  <h2 class="text-xl font-semibold mb-3">📅 近期重要事件(開發中)</h2>
  <ul class="list-disc pl-6 text-sm">
    {% for event in important_events %}
      <li>
        <strong>{{ event.date }}</strong> - {{ event.title }}
        {% if event.url %}
          <a href="{{ event.url }}" class="text-blue-600 underline" target="_blank">更多</a>
        {% endif %}
      </li>
    {% empty %}
      <li>本週尚無重大事件。</li>
    {% endfor %}
  </ul>
</div>
