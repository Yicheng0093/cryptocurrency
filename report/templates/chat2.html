{% extends 'base.html' %}
{% load static %}

{% block title %}AI 聊天{% endblock %}

{% block main %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<div class="chat-container-page1">
  <div class="chat-messages"></div>
  <div class="module-select">
    <label><input type="checkbox" value="news" checked> 新聞</label>
    <label><input type="checkbox" value="price" checked> 價格</label>
    <label><input type="checkbox" value="other" checked> 其他經濟數據</label>
    <label><input type="checkbox" value="questionnaire" checked> 問卷</label>
  </div>
  <div class="chat-input">
    <input type="text" class="userInput-page1" placeholder="輸入訊息..." />
    <button class="sendBtn-page1" type="button">送出</button>
  </div>
</div>

<meta name="csrf-token" content="{{ csrf_token }}">

<style>
.chat-container-page1 {
  width: 95%;                 /* 改成百分比，幾乎滿版 */
  max-width: 1400px;          /* 最大寬度限制，避免太誇張 */
  margin: 20px auto;
  background: white;
  border-radius: 24px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08); /* 陰影稍微柔和一點 */
  display: flex;
  flex-direction: column;
  height: 85vh;               /* 高度再多一點 */
  min-height: 600px;          /* 最小高度再提升 */
  overflow: hidden;
  padding: 10px;              /* 內距少許空間 */
}

/* 手機或小螢幕自適應 */
@media (max-width: 768px) {
  .chat-container-page1 {
    width: 98%;
    height: 90vh;
    border-radius: 16px;      /* 手機圓角小一點 */
    min-height: 500px;
  }
}
.chat-messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  min-height: 200px;
}
.message {
  margin-bottom: 16px;
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 75%;
  word-wrap: break-word;
}
.user { background: #d0ebff; align-self: flex-end; }
.bot { background: #f1f3f5; align-self: flex-start; }
.module-tags { margin-top: 6px; font-size: 0.85rem; color: #555; }
.module-tags span {
  background: #e0e0e0;
  border-radius: 12px;
  padding: 2px 8px;
  margin-right: 4px;
  display: inline-block;
}
.chat-input { display: flex; border-top: 1px solid #ccc; }
.chat-input input { flex: 1; padding: 12px; border: none; outline: none; font-size: 16px; }
.chat-input button {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  color: white; border: none; padding: 12px 20px;
  font-size: 16px; cursor: pointer; transition: 0.2s;
}
.chat-input button:hover { opacity: 0.9; }

.message.loading span.dots {
  display: inline-block;
  animation: dotJump 1s infinite steps(3);
}

@keyframes dotJump {
  0%, 20% { content: ''; }
  33% { content: '.'; }
  66% { content: '..'; }
  100% { content: '...'; }
}
/* 模組選擇容器 */
.module-select {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 12px;
}

/* 每個模組卡片 */
.module-select label {
  display: flex;
  align-items: center;
  padding: 8px 14px;
  border-radius: 16px;
  background: #F0F5FF;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
}

/* checkbox 样式 */
.module-select input[type="checkbox"] {
  margin-right: 8px;
  accent-color: #3B82F6; /* 選取時顏色 */
}

/* 懸停效果 */
.module-select label:hover {
  background: #E0F2FE;
  transform: translateY(-1px);
}

/* 勾選效果 */
.module-select input[type="checkbox"]:checked + span,
.module-select input[type="checkbox"]:checked + label {
  background: #3B82F6;
  color: #fff;
}

</style>

<script>
(function(){
  const container = document.querySelector(".chat-container-page1");
  if (!container) return;

  const sendBtn = container.querySelector(".sendBtn-page1");
  const input = container.querySelector(".userInput-page1");
  const messages = container.querySelector(".chat-messages");
  const csrftoken = document.querySelector('[name=csrf-token]').content;

  window.chatCharts = window.chatCharts || [];

  // appendMessage 改成支援 loading
function appendMessage(messagesContainer, text, sender, isTag=false, extraData=null, loading=false) {
  const div = document.createElement('div');
  div.className = `message ${sender}`;
  
  if (loading) {
    div.classList.add('loading');
    const span = document.createElement('span');
    span.textContent = '生成中';
    div.appendChild(span);

    // 點點動畫
    const dotSpan = document.createElement('span');
    dotSpan.className = 'dots';
    dotSpan.textContent = '...';
    div.appendChild(dotSpan);

    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    return div; // 回傳元素以便更新
  }

  if (isTag) {
    text = text.replace(/^分類：/, '').trim();
    const tags = text.split(',').map(t => t.trim()).filter(t => t.length > 0);
    if (tags.length > 0) {
      const tagContainer = document.createElement('div');
      tagContainer.className = 'module-tags';

      const labelSpan = document.createElement('span');
      labelSpan.textContent = '分類：';
      labelSpan.style.fontWeight = 'bold';
      tagContainer.appendChild(labelSpan);

      tags.forEach(t => {
        const span = document.createElement('span');
        span.textContent = t;
        tagContainer.appendChild(span);
      });

      div.appendChild(tagContainer);
    }
  } else if (sender === "user") {
    const p = document.createElement('p');
    p.textContent = text;
    div.appendChild(p);

  } else if (sender === "bot") {
    if (extraData && extraData.length) {
      const p = document.createElement('p');
      p.textContent = text;
      div.appendChild(p);

      // ===== Candlestick K 線圖 =====
      const canvas = document.createElement('canvas');
      canvas.style.width = '300px';
      canvas.style.height = '200px';
      div.appendChild(canvas);

      const candleData = extraData.map(item => ({
        x: new Date(item.day.trim()),
        o: parseFloat(item.open),
        h: parseFloat(item.high),
        l: parseFloat(item.low),
        c: parseFloat(item.close)
      }));

      if (canvas.chartInstance) canvas.chartInstance.destroy();

      const paddedCandleData = [
        { x: new Date(candleData[0].x.getTime() - 24*60*60*1000), o: null, h: null, l: null, c: null },
        ...candleData,
        { x: new Date(candleData[candleData.length - 1].x.getTime() + 24*60*60*1000), o: null, h: null, l: null, c: null }
      ];

      const prices = candleData.flatMap(d => [d.h, d.l]);
      const minPrice = Math.min(...prices);
      const maxPrice = Math.max(...prices);
      const coinName = extraData.length ? extraData[0].coin : '幣種';

      const chart = new Chart(canvas, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${coinName} 價格`,
            data: paddedCandleData,
            barPercentage: 0.2,
            categoryPercentage: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                title: function(context) {
                  const d = context[0].raw;
                  if (!d || d.o === null) return '';
                  const date = new Date(d.x);
                  return `${date.getMonth()+1}月${date.getDate()}日`;
                },
                label: function(context) {
                  const d = context.raw;
                  if (!d || d.o === null) return '';
                  return `開:${d.o} 高:${d.h} 低:${d.l} 收:${d.c}`;
                }
              }
            }
          },
          scales: {
            x: {
            type: 'time',
            time: { unit: 'day', tooltipFormat: 'MM/dd' },
            offset: true,
            ticks: {
              autoSkip: false,
              maxRotation: 0,
              callback: function(value, index, ticks) {
                let dateVal = value;
                if (value instanceof Date) dateVal = value;
                else if (typeof value === 'number') dateVal = new Date(value);
                else if (value && value.raw) dateVal = new Date(value.raw.x);
                return `${dateVal.getMonth()+1}月${dateVal.getDate()}日`;
              }
            }
          }
          ,
            y: {
              title: { display: true, text: '價格 (USD)' },
              beginAtZero: false,
              min: minPrice * 0.995,
              max: maxPrice * 1.005
            }
          }
        }
      });
      canvas.chartInstance = chart;
      window.chatCharts.push(chart);

      // ===== 成交量圖 =====
      const volCanvas = document.createElement('canvas');
      volCanvas.style.width = '300px';
      volCanvas.style.height = '100px';
      div.appendChild(volCanvas);

      const volChart = new Chart(volCanvas, {
        type: 'bar',
        data: {
          labels: extraData.map(item => new Date(item.day.trim())),
          datasets: [{
            label: '成交量',
            data: extraData.map(i => parseFloat(i.volume)),
            backgroundColor: 'rgba(0,123,255,0.5)',
            barPercentage: 0.5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                title: function(context) {
                  const d = context[0].parsed.x;
                  const date = new Date(d);
                  return `${date.getMonth() + 1}月${date.getDate()}日`;
                },
                label: function(context) {
                  return `成交量: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              ticks: {
                callback: function(value, index, ticks) {
                  const date = new Date(ticks[index].value);
                  return `${date.getMonth() + 1}月${date.getDate()}日`;
                },
                autoSkip: true,
                maxRotation: 0
              }
            },
            y: {
              title: { display: true, text: '交易量' }
            }
          }
        }
      });
      window.chatCharts.push(volChart);

    } else {
      const p = document.createElement('p');
      p.textContent = text;
      div.appendChild(p);
    }
  }

  messagesContainer.appendChild(div);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}


  function sendMessage() {
    const selectedModules = Array.from(container.querySelectorAll(".module-select input:checked"))
      .map(cb => cb.value);
    const text = input.value.trim();
    if (!text) return;

    appendMessage(messages, text, "user");
    input.value = '';

    // 顯示「生成中」loading
    const loadingDiv = appendMessage(messages, '', 'bot', false, null, true);

    if (window.currentEventSource) window.currentEventSource.close();

    const payload = { user_input: text, selected_modules: selectedModules };
    const es = new EventSource('/report/api/classify/?payload=' + encodeURIComponent(JSON.stringify(payload)));
    window.currentEventSource = es;

    es.onmessage = function(e) {
      try {
        const data = JSON.parse(e.data);
        if (loadingDiv) loadingDiv.remove();

        if (data.classifications) appendMessage(messages, data.classifications.join(', '), 'bot', true);
        if (data.progress && data.result) {
          const ans = data.result;
          if (ans.module === "price") appendMessage(messages, ans.text, 'bot', false, ans.data);
          else appendMessage(messages, ans.text, 'bot');
        }
        if (data.integrated_summary) appendMessage(messages, '整合回覆：' + data.integrated_summary, 'bot');

      } catch(err) { console.error(err); }
    };

    es.addEventListener('end', () => es.close());
    es.onerror = () => es.close();
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => { if(e.key==="Enter") sendMessage(); });

})();
</script>


{% endblock %}
