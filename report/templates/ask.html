<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AI 問答系統</title>
</head>
<body>
    <h1>💬 加密貨幣 AI 問答</h1>

    <form method="post">
        {% csrf_token %}
        <textarea name="question" rows="4" cols="60" placeholder="輸入你的問題...">{{ question }}</textarea><br><br>
        <button type="submit">提交問題</button>
    </form>

    {% if answer %}
        <hr>
        <h2>🧠 回答：</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
