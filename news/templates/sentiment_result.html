{% extends 'base.html' %}

{% block title %}情緒分析結果{% endblock %}

{% block content %}
<h2>{{ article.title }}</h2>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% else %}
    <p><strong>情緒分數：</strong>{{ score }}</p>
    <p><strong>情緒判斷：</strong>
        {% if sentiment == "1" %}正面{% elif sentiment == "-1" %}負面{% else %}中立{% endif %}
    </p>
{% endif %}

<a href="{% url 'news_list' %}">返回新聞列表</a>
{% endblock %}
